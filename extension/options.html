<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneLinkr Options</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 480px; margin: 2rem auto; padding: 1rem; }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        label { display: block; margin: 0.5rem 0; }
        button { margin-top: 1rem; padding: 0.5rem 1rem; }
        #status { margin-top: 0.5rem; color: green; }
        fieldset { margin-top: 1rem; }
        input[type="text"] { width: 100%; padding: 0.4rem; }
        #customBackendUrl { margin-top: 0.5rem; }
    </style>
</head>
<body>
    <h1>TuneLinkr Options</h1>
    <label><input type="checkbox" id="enabled"> Enable TuneLinkr</label>
    <fieldset>
        <legend>Select your preferred music service</legend>
        <label><input type="radio" name="pref" value="spotify"> Spotify</label>
        <label><input type="radio" name="pref" value="apple"> Apple Music</label>
        <label><input type="radio" name="pref" value="youtube"> YouTube</label>
    </fieldset>
    <fieldset>
        <legend>Backend Environment</legend>
        <label><input type="radio" name="backend" value="localhost"> Local Development (localhost:8000)</label>
        <label><input type="radio" name="backend" value="railway"> Railway Production</label>
        <label><input type="radio" name="backend" value="custom"> Custom URL</label>
        <div id="customBackendUrl" style="display: none;">
            <label for="backendBase">Custom Backend URL</label>
            <input type="text" id="backendBase" placeholder="https://your-app.railway.app">
        </div>
    </fieldset>
    <button id="save">Save</button>
    <p id="status"></p>

    <script src="options.js"></script>
</body>
</html>
